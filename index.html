<!DOCTYPE html>
  <html lang="en">
     <head>
           <meta charset="utf-8">
           <title>CSS3 Fancy Button</title>
           <link rel="stylesheet" href="css/button.css" type="text/css" charset="utf-8">
    </head>
    <body>
 		<div id="page">
 		  <div class="row">
 		  <h1>Rounded </h1>
 		    <button class="btn blue">Hello</button>
 		    <button class="btn green">Hello</button>
 		    <button class="btn red">Hello</button>
 		    <button class="btn dark">Hello</button>
 		    <button class="btn gray">Hello</button>
 		  </div>
 		  <div class="row">
 		   <h1> Flat </h1>
 		    <button class="btn blue flat">Hello</button>
 		    <button class="btn green flat">Hello</button>
 		    <button class="btn red flat">Hello</button>
 		    <button class="btn dark flat">Hello</button>
 		    <button class="btn gray flat">Hello</button>
 		  </div>
 		  <div class="row">
 		   <h1> Mini </h1>
 		    <button class="btn blue mini">Hello</button>
 		    <button class="btn green mini">Hello</button>
 		    <button class="btn red mini">Hello</button>
 		    <button class="btn dark mini">Hello</button>
 		    <button class="btn gray mini">Hello</button>
 		  </div>
 		  <div class="row">
 		   <h1> Disabled </h1>
 		    <button class="btn blue flat disabled">Hello</button>
 		    <button class="btn green flat disabled">Hello</button>
 		    <button class="btn red flat disabled">Hello</button>
 		    <button class="btn dark flat disabled">Hello</button>
 		    <button class="btn gray flat disabled">Hello</button>
 		  </div>
 		  <div class="row">
 		   <h1> Big Flat</h1>
 		    <button class="btn blue big flat">Hello</button>
 		    <button class="btn green big flat">Hello</button>
 		    <button class="btn red big flat">Hello</button>
 		    <button class="btn dark big flat">Hello</button>
 		    <button class="btn gray big flat">Hello</button>
 		  </div>
 		  <div class="row">
 		   <h1> Big Radius </h1>
 		    <button class="btn blue big">Hello</button>
 		    <button class="btn green big">Hello</button>
 		    <button class="btn red big">Hello</button>
 		    <button class="btn dark big">Hello</button>
 		    <button class="btn gray big">Hello</button>
 		  </div>
 		</div>
 <!-- End page -->
   </body>
</html>
